<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <div class="header__top">
            <div class="header__top-left">
                <div class="header__top-left--email">
                    <svg class=" header__top-left--email-icon">
                        <use xlink:href="img/sprite.svg#icon-envelope"></use>
                    </svg>
                    <p class="header__top-left--email-text">snehasth11@gmail.com</p>
                </div>
                <div class="header__top-left--textbox">
                    <p class="header__top-left--text">Free Shipping for all Order of $99</p>
                </div>
            </div>

            <div class="header__top-right">
                <div class="header__top-right--icons">
                    <svg class="header__top-right--icon header__top-right--facebook-icon">
                        <use xlink:href="img/sprite.svg#icon-facebook"></use>
                    </svg>
                    <svg class="header__top-right--icon header__top-right--whatsapp-icon">
                        <use xlink:href="img/sprite.svg#icon-whatsapp"></use>
                    </svg>
                    <svg class="header__top-right--icon header__top-right--linkedin-icon">
                        <use xlink:href="img/sprite.svg#icon-linkedin"></use>
                    </svg>
                    <svg class="header__top-right--icon header__top-right--pinterest-icon">
                        <use xlink:href="img/sprite.svg#icon-pinterest-p"></use>
                    </svg>
                </div>
                <div class="header__top-right--nationality">
                    <p>English</p>
                </div>
                <div class="header__top-right--login">
                    <svg class=" header__top-right--user-icon">
                        <use xlink:href="img/sprite.svg#icon-user"></use>
                    </svg>
                    <p>Login</p>
                </div>
            </div>
        </div>
    </header>
    
   
</body>
</html>
